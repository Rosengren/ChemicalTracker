<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forms</title>
</head>
<body>
<div th:fragment="storage" class="content">
    <form id="addStorageForm" class="ui form" method="POST" enctype="multipart/form-data">
        <div class="field">
            <label>Photo</label>
            <input type="file" name="image" />
        </div>
        <div class="field">
            <label>Name</label>
            <input type="text" name="name" />
        </div>
        <div class="field">
            <label>Description</label>
            <input type="text" name="description" />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:name="location" th:value="${location}" />
        <input type="hidden" th:name="parentID" th:value="${parentID}" />
        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive submit button">
                Submit
            </div>
        </div>
        <div class="ui error message"></div>
    </form>
</div>

<div th:fragment="cabinet" class="content">
    <form id="addStorageForm" class="ui form" method="POST" enctype="multipart/form-data">
        <div class="field">
            <label>Photo</label>
            <input type="file" name="image" />
        </div>
        <div class="field">
            <label>Name</label>
            <input type="text" name="name" />
        </div>
        <div class="field">
            <label>Description</label>
            <input type="text" name="description" />
        </div>
        <div class="field">
            <label>Version</label>
            <input type="text" name="auditVersion" />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:name="location" th:value="${location}" />
        <input type="hidden" th:name="parentID" th:value="${parentID}" />
        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive submit button">
                Submit
            </div>
        </div>
        <div class="ui error message"></div>
    </form>
</div>

<div th:fragment="update-chemical-image" class="content">
    <form id="updateChemicalForm" class="ui form" enctype="multipart/form-data">
        <div class="field">
            <label>Photo</label>
            <input type="file" name="image" />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="location" th:value="${location}" />
        <input type="hidden" id="updateChemicalImageName" name="name" />
        <input type="hidden" name="auditVersion" th:value="${currentAuditVersion}" />
        <input type="hidden" name="cabinetID" th:value="${cabinetID}" />
        <div class="ui error message"></div>
        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive submit button">
                Submit
            </div>
        </div>
    </form>
</div>

<div th:fragment="confirm-new-version" class="content">
    <form id="forkVersionForm" class="ui form" method="POST">
        <div class="field">
            <label>Fork Version Name</label>
            <input type="text" id="forkVersion" name="forkVersion" />
        </div>

        <div class="ui error message"></div>

        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive submit button">
                Submit
            </div>
        </div>
    </form>
</div>

<div th:fragment="compare-versions" class="content">
    <form id="compareVersionForm" class="ui form">
        <div class="field">
            <label>Compare</label>
            <div class="ui selection firstVersion dropdown">
                <input type="hidden" name="firstVersion" id="firstVersion"/>
                <i class="dropdown icon"></i>
                <div class="default text">Select an old version...</div>
                <div class="menu">
                    <div th:each="version : ${auditVersionNames}"
                         class="item" th:text="${version}" th:data="${version}">
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <label>With</label>
            <div class="ui selection secondVersion dropdown">
                <input type="hidden" name="secondVersion" id="secondVersion"/>
                <i class="dropdown icon"></i>
                <div class="default text">Select a new version...</div>
                <div class="menu">
                    <div th:each="version : ${auditVersionNames}"
                         class="item" th:text="${version}" th:data="${version}">
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="ui error message"></div>

        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive submit button">
                Submit
            </div>
        </div>
    </form>
</div>
</body>
</html>
